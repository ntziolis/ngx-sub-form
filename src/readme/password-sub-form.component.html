<input type="text" placeholder="Password" [formControlName]="formControlNames.password" />
<mat-error *ngIf="formGroup.controls.password.errors?.minlength">Password too short</mat-error>

<input type="text" placeholder="Repeat Password" [formControlName]="formControlNames.passwordRepeat" />
<mat-error *ngIf="formGroup.controls.formGroup.errors?.passwordsMustMatch">Passwords do not match</mat-error>
